<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页</title>
	</head>
	<body>
		<form action="#">
		    <h3>注册</h3>
			<table>
				<tr>
					<td><input type="text" name="username" placeholder="用户名" required></td>
				</tr>
				<tr>
					<td><input type="email" name="email" placeholder="邮箱地址" required></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="密码" required></td>
				</tr>
				<tr>
					<td><input type="password" name="passwords" placeholder="再次输入密码" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="注册"></td>
				</tr>
			</table>
		    
		</form>
	</body>
</html>
