<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页</title>
	</head>
	<body>
		<div>
			<form action="#">
			    <h3>登录</h3>
			    <table>
					<tr>
						<td><input type="text" name="username" placeholder="用户名" required></td>
					</tr>
					<tr>
						<td><input type="password" name="password" placeholder="密码" required></td>
					</tr>
					<tr>
						<td><input type="submit" value="登录"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
